        <h1>Dice Roller</h1>

        <input type="number" id="diceNumber" min="1" max="6" value="1"><br>
        <button id="submitRoll" type="button">Roll Dice</button>

    <main>
        <p id="result"></p>
        
        <div id="diceImages">
